<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Meu primeiro programa...</title>
	<style> /* LINGUAGEM DE ESTILO */
		body {
			background-color: rgb(105,105,173);
			color: white;
			font: normal 20pt arial;
		}
		h1 {
			color: rgb(199, 172, 23);
		}
	</style>
</head>
<body> <!-- LINGUAGEM DE MARCAÇÃO -->
	<h1>Olá, mundo!</h1>
	<p>Me livrei da maldição!</p>
	<script> // LINGUAGEM DE PROGRAMAÇÃO
		var nome = window.prompt('Qual é seu nome?') //vai perguntar o nome
		window.alert('É um grande prazer te conhecer, ' + nome + '!') //concatenação
	</script>
</body>
</html>
